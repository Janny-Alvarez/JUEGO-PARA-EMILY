<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUEGO DE BLACKPINK </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink: #ff69b4;
      --hot-pink: #ff1493;
      --dark-bg: #0f0c29;
      --mid-bg: #24243e;
      --light-bg: #302b63;
      --text: #ffffff;
      --glow: 0 0 15px rgba(255, 105, 180, 0.7);
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg), var(--mid-bg), var(--light-bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 800px;
      text-align: center;
      padding: 30px;
    }

    .screen.active {
      display: block;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--pink), var(--hot-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: var(--glow);
      animation: pulseGlow 2.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px var(--pink); }
      100% { text-shadow: 0 0 25px var(--hot-pink), 0 0 35px var(--pink); }
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.4);
      padding: 16px;
      border-radius: 20px;
      margin: 20px 0;
      font-size: 1.25rem;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 105, 180, 0.5);
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
    }

    .stat-value {
      font-weight: bold;
      color: var(--pink);
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 500px;
      background: rgba(15, 12, 41, 0.6);
      border: 3px solid var(--pink);
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      backdrop-filter: blur(5px);
    }

    .member {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
      animation: float 3s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(3deg); }
    }

    .member:hover {
      transform: scale(1.25) rotate(8deg);
      z-index: 20;
    }

    .member img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .btn {
      padding: 14px 40px;
      font-size: 1.3rem;
      background: linear-gradient(45deg, var(--pink), var(--hot-pink));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
    }

    .btn:active {
      transform: scale(0.98);
    }

    #message {
      margin: 20px 0;
      font-size: 1.4rem;
      min-height: 30px;
      font-weight: 600;
      color: var(--pink);
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
    }

    .combo-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px gold;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    .life {
      display: inline-block;
      width: 24px;
      height: 24px;
      background: var(--pink);
      border-radius: 50%;
      margin: 0 3px;
    }

    .final-stats {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .final-stats div {
      margin: 8px 0;
    }

    .level-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px var(--pink);
      opacity: 0;
      pointer-events: none;
      z-index: 200;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      #game-area { height: 400px; }
      .member { width: 70px; height: 70px; }
      .stats-bar { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen" class="screen active">
    <h1>âœ¨ BLACKPINK Catch Challenge âœ¨</h1>
    <p style="font-size: 1.2rem; margin: 20px 0; line-height: 1.6;">
      Hola Emily<br>
      Â¡Atrapa a las integrantes de BLACKPINK!<br>
      Cada nivel es mÃ¡s rÃ¡pido y desafiante.<br>
      Â¡Alcanza el nivel 5 para ganar la corona!
    </p>
    <button id="start-btn" class="btn">Â¡Empezar DesafÃ­o!</button>
  </div>

  <!-- Pantalla de juego -->
  <div id="game-screen" class="screen">
    <div class="stats-bar">
      <div>PuntuaciÃ³n: <span id="score" class="stat-value">0</span></div>
      <div>Nivel: <span id="level" class="stat-value">1</span></div>
      <div>Tiempo: <span id="time" class="stat-value">30</span>s</div>
      <div>Vidas: <span id="lives-container"></span></div>
    </div>
    <div id="game-area"></div>
    <div id="message"></div>
    <div class="combo-display" id="combo-display">COMBO x3!</div>
    <div class="level-message" id="level-message">Â¡Nivel 2!</div>
  </div>

  <!-- Pantalla final -->
  <div id="end-screen" class="screen">
    <h1 id="final-title">ðŸŽ‰ Â¡Juego Terminado! ðŸŽ‰</h1>
    <div class="final-stats" id="final-stats"></div>
    <button id="restart-btn" class="btn">Jugar de Nuevo</button>
  </div>

  <!-- Sonidos -->
  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
  <audio id="combo-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
  <audio id="level-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-fantasy-game-success-notification-270.mp3" preload="auto"></audio>

  <script>
    class BlackpinkGame {
      constructor() {
        this.members = [
          "https://i.pinimg.com/736x/1b/a1/d1/1ba1d12d5ef05ad9bf8476e6320c8a90.jpg",
          "https://i.pinimg.com/736x/a1/44/cc/a144cc70f7ca1df2d85eef091eb493c3.jpg",
          "https://i.pinimg.com/736x/e9/4a/7b/e94a7b7b24d6f80798ded6bf7fec4241.jpg",
          "https://i.pinimg.com/736x/58/0e/c5/580ec5ba2333d781733d9f8fffcffaae.jpg"
        ];

        this.score = 0;
        this.level = 1;
        this.timeLeft = 30;
        this.lives = 3;
        this.gameActive = false;
        this.clicksInRow = 0;
        this.maxCombo = 0;
        this.totalClicks = 0;
        this.missedClicks = 0;

        this.gameArea = document.getElementById("game-area");
        this.scoreEl = document.getElementById("score");
        this.levelEl = document.getElementById("level");
        this.timeEl = document.getElementById("time");
        this.livesContainer = document.getElementById("lives-container");
        this.messageEl = document.getElementById("message");
        this.comboDisplay = document.getElementById("combo-display");
        this.levelMessage = document.getElementById("level-message");
        this.finalStatsEl = document.getElementById("final-stats");
        this.finalTitle = document.getElementById("final-title");

        this.sounds = {
          click: document.getElementById("click-sound"),
          combo: document.getElementById("combo-sound"),
          lose: document.getElementById("lose-sound"),
          level: document.getElementById("level-sound"),
          win: document.getElementById("win-sound")
        };

        this.timer = null;
        this.spawnTimer = null;

        this.init();
      }

      init() {
        document.getElementById("start-btn").addEventListener("click", () => this.startGame());
        document.getElementById("restart-btn").addEventListener("click", () => this.startGame());
        this.gameArea.addEventListener("click", (e) => {
          if (this.gameActive && e.target === this.gameArea) {
            this.missedClick();
          }
        });
        this.updateLivesDisplay();
      }

      startGame() {
        this.resetGame();
        this.showScreen("game-screen");
        this.gameActive = true;
        this.startTimers();
        this.messageEl.textContent = "Â¡Atrapa a BLACKPINK!";
      }

      resetGame() {
        this.score = 0;
        this.level = 1;
        this.timeLeft = 30;
        this.lives = 3;
        this.clicksInRow = 0;
        this.maxCombo = 0;
        this.totalClicks = 0;
        this.missedClicks = 0;

        this.updateUI();
        this.gameArea.innerHTML = "";
        this.updateLivesDisplay();
      }

      startTimers() {
        if (this.timer) clearInterval(this.timer);
        if (this.spawnTimer) clearInterval(this.spawnTimer);

        this.timer = setInterval(() => {
          this.timeLeft--;
          this.timeEl.textContent = this.timeLeft;
          if (this.timeLeft <= 0) {
            this.advanceLevel();
          }
        }, 1000);

        this.spawnTimer = setInterval(() => this.spawnMember(), this.getSpawnInterval());
      }

      getSpawnInterval() {
        // Nivel 1: 900ms, Nivel 2: 750ms, ..., Nivel 5: 400ms
        return Math.max(400, 900 - (this.level - 1) * 125);
      }

      getMemberDuration() {
        // Nivel 1: 1400ms, Nivel 5: 700ms
        return Math.max(700, 1400 - (this.level - 1) * 175);
      }

      advanceLevel() {
        if (!this.gameActive) return;

        if (this.level >= 5) {
          this.winGame();
          return;
        }

        this.level++;
        this.timeLeft = 30;
        this.timeEl.textContent = this.timeLeft;

        this.sounds.level.currentTime = 0;
        this.sounds.level.play().catch(e => console.log("Level sound failed"));

        // Mostrar mensaje de nivel
        this.showLevelMessage(`Â¡Nivel ${this.level}!`);

        this.updateUI();

        clearInterval(this.spawnTimer);
        this.spawnTimer = setInterval(() => this.spawnMember(), this.getSpawnInterval());
      }

      showLevelMessage(text) {
        this.levelMessage.textContent = text;
        this.levelMessage.style.opacity = "1";
        this.levelMessage.style.transform = "translate(-50%, -50%) scale(1.2)";
        setTimeout(() => {
          this.levelMessage.style.opacity = "0";
          this.levelMessage.style.transform = "translate(-50%, -50%) scale(1)";
        }, 1500);
      }

      spawnMember() {
        if (!this.gameActive) return;

        const member = document.createElement("div");
        member.className = "member";
        const img = document.createElement("img");
        img.src = this.members[Math.floor(Math.random() * this.members.length)].trim();
        img.alt = "BLACKPINK";
        member.appendChild(img);

        const maxX = this.gameArea.clientWidth - 80;
        const maxY = this.gameArea.clientHeight - 80;
        const x = Math.max(0, Math.floor(Math.random() * maxX));
        const y = Math.max(0, Math.floor(Math.random() * maxY));
        member.style.left = x + "px";
        member.style.top = y + "px";

        const duration = this.getMemberDuration();
        setTimeout(() => {
          if (member.parentNode === this.gameArea) {
            this.gameArea.removeChild(member);
            this.missedClick();
          }
        }, duration);

        member.addEventListener("click", (e) => {
          e.stopPropagation();
          if (!this.gameActive) return;
          this.handleHit(member);
        });

        this.gameArea.appendChild(member);
      }

      handleHit(member) {
        this.totalClicks++;
        this.clicksInRow++;
        this.maxCombo = Math.max(this.maxCombo, this.clicksInRow);

        const comboBonus = Math.min(this.clicksInRow, 5);
        const points = 10 + (comboBonus - 1) * 5 + (this.level - 1) * 3; // MÃ¡s puntos por nivel
        this.score += points;

        this.sounds.click.currentTime = 0;
        this.sounds.click.play().catch(e => console.log("Click sound failed"));

        if (comboBonus > 2) {
          this.sounds.combo.currentTime = 0;
          this.sounds.combo.play().catch(e => console.log("Combo sound failed"));
          this.showCombo(comboBonus);
        }

        member.style.transform = "scale(1.6) rotate(20deg)";
        member.style.opacity = "0";
        setTimeout(() => {
          if (member.parentNode === this.gameArea) {
            this.gameArea.removeChild(member);
          }
        }, 250);

        this.updateUI();
      }

      missedClick() {
        if (!this.gameActive) return;
        this.missedClicks++;
        this.clicksInRow = 0;

        this.lives--;
        this.updateLivesDisplay();

        if (this.lives <= 0) {
          this.endGame();
        } else {
          this.sounds.lose.currentTime = 0;
          this.sounds.lose.play().catch(e => console.log("Lose sound failed"));
        }
      }

      showCombo(combo) {
        this.comboDisplay.textContent = `COMBO x${combo}!`;
        this.comboDisplay.style.opacity = "1";
        this.comboDisplay.style.transform = "translateX(-50%) scale(1.2)";
        setTimeout(() => {
          this.comboDisplay.style.opacity = "0";
          this.comboDisplay.style.transform = "translateX(-50%) scale(1)";
        }, 1000);
      }

      updateLivesDisplay() {
        this.livesContainer.innerHTML = "";
        for (let i = 0; i < this.lives; i++) {
          const life = document.createElement("span");
          life.className = "life";
          this.livesContainer.appendChild(life);
        }
      }

      updateUI() {
        this.scoreEl.textContent = this.score;
        this.levelEl.textContent = this.level;
      }

      winGame() {
        this.gameActive = false;
        clearInterval(this.timer);
        clearInterval(this.spawnTimer);
        this.gameArea.innerHTML = "";

        this.sounds.win.currentTime = 0;
        this.sounds.win.play().catch(e => console.log("Win sound failed"));

        this.finalTitle.textContent = "ðŸ‘‘ Â¡FELICIDADES! COMPLETASTE TODOS LOS NIVELES ðŸ‘‘";
        this.finalTitle.style.color = "gold";
        this.finalTitle.style.textShadow = "0 0 20px gold";

        const accuracy = this.totalClicks > 0 
          ? Math.round(((this.totalClicks - this.missedClicks) / this.totalClicks) * 100) 
          : 0;

        this.finalStatsEl.innerHTML = `
          <div>PuntuaciÃ³n Final: <strong>${this.score}</strong></div>
          <div>Â¡Completaste los <strong>5 niveles</strong>!</div>
          <div>Combo MÃ¡ximo: <strong>x${this.maxCombo}</strong></div>
          <div>PrecisiÃ³n: <strong>${accuracy}%</strong></div>
          <div>Vidas Restantes: <strong>${this.lives}</strong></div>
          <div style="color: gold; margin-top: 10px;">Â¡Eres una verdadera BLINK!</div>
        `;

        this.showScreen("end-screen");
      }

      endGame() {
        this.gameActive = false;
        clearInterval(this.timer);
        clearInterval(this.spawnTimer);
        this.gameArea.innerHTML = "";

        this.finalTitle.textContent = "ðŸ’” Â¡Juego Terminado!";
        this.finalTitle.style.color = "var(--pink)";
        this.finalTitle.style.textShadow = "0 0 15px rgba(255, 105, 180, 0.7)";

        const accuracy = this.totalClicks > 0 
          ? Math.round(((this.totalClicks - this.missedClicks) / this.totalClicks) * 100) 
          : 0;

        this.finalStatsEl.innerHTML = `
          <div>PuntuaciÃ³n Final: <strong>${this.score}</strong></div>
          <div>Nivel Alcanzado: <strong>${this.level}</strong></div>
          <div>Combo MÃ¡ximo: <strong>x${this.maxCombo}</strong></div>
          <div>PrecisiÃ³n: <strong>${accuracy}%</strong></div>
          <div>Vidas Restantes: <strong>${this.lives}</strong></div>
        `;

        this.showScreen("end-screen");
      }

      showScreen(screenId) {
        document.querySelectorAll(".screen").forEach(screen => screen.classList.remove("active"));
        document.getElementById(screenId).classList.add("active");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new BlackpinkGame();
    });
  </script>
</body>
</html>
